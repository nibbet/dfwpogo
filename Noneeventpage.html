  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .logo img {
      width: 150px;
      border-radius: 50%;
      margin-top: 40px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 20px 0 10px;
      color: #cc0000;
    }

    h3 {
      font-size: 1.0rem;
      margin: 20px 0 10px;
      color: #cc0000;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
      padding: 14px 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .link-button:hover {
      background-color: #a80000;
      transform: scale(1.02);
    }

    .link-button i {
      font-size: 1.2rem;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
